<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Starbucks Landing Page</title>
</head>
<body>
    <nav id="navbar">
        <ul>
            <img src="./assets/logo.png" alt="Starbucks Logo"/>
            <li><a href="#">Home</a></li>
            <li><a href="#">Drinks</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <div id="welcome-section">
        <h5>Welcome to Starbucks Home of our coffees, hot foods and merchandise specially made for you </h5>
        <img src="./assets/undraw_coffee_time_v4ov.svg" alt="User drinking coffee image"/>
    </div>

    <div id="slideshow-container">
        <div class="slide">
          <img src="./assets/slide1.jpg" class="slideImage"/>
        </div>
      
        <div class="slide">
          <img src="./assets/slide2.jpg" class="slideImage"/>
        </div>
      
        <div class="slide">
          <img src="./assets/slide3.jpg" class="slideImage"/>
        </div>
    </div>
      
    <div id="dot-container">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <span class="line"></span>

    <div class="footer">
        <h6>Contacts/Profile</h6>
        <div class="github-link">
            <img src="./assets/github-svgrepo-com.svg" class="github-icon"/>
            <a href="https://github.com/Neice76" class="githubLink">Github</a>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
